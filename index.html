<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Arkanoid</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f00d1401f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <canvas width="600" height="600"></canvas>
        <div class="score-icon"><i class="fas fa-star"></i> Score: <span class="score"></span></div>
        <div class="lives-icon"><i class="fas fa-heartbeat"></i> Lives: <span class="lives"></span></div>
    </div>
    <div class="power-ups"> PowerUps List: <span class="leged"></span>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/7/70/Arkanoid_2_capsule_Laser.gif">Large Ball</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/b/be/Arkanoid_2_capsule_Enlarge.gif">Small Ball</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/7/79/Arkanoid_2_capsule_Catch.gif">Large Paddle</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/f/fc/Arkanoid_2_capsule_Slow.gif">Small Paddle</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/a/a5/Arkanoid_2_capsule_Player.gif">Accelerate Ball</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/5/5f/Arkanoid_2_capsule_Disrupt.gif">Accelerate Paddle</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/f/f1/Arkanoid_2_capsule_Two.gif">Slow Paddle</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/archive/3/3d/20120407132309%21Arkanoid_2_capsule_Break.gif">Create Barrier</a>
        </li>
        <li>
            <a> <img src="https://cdn.wikimg.net/en/strategywiki/images/f/f8/Arkanoid_2_capsule_Reduce.gif">Reset all effects</a>
        </li>
    </div>




    <script defer src="index.js"></script>
</body>

</html>
